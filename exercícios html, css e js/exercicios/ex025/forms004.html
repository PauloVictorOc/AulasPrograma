<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" placeholder="Digite seu nome" required maxlength="100">
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" placeholder="Digite seu e-mail">
            </p>
            <!--Estudar mais sobre Regex
            procurar saber mais sobre o atributo pattern-->
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="telefone" id="itel" placeholder="Digite seu telefone" pattern="\([0-9]{2}\)[0-9]{5}-[0-9]{4}" title="Digite no formato (99)99999-9999">
            </p>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
