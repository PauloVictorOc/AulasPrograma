<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
        }
        h1{
            text-align: center;
        }
        form{
            background-color: rgb(220, 220, 220);
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 5px 5px 10px rgba(0,0,0,0.2);
            margin: auto;
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="post" autocomplete="on"><!-- autocomplete = ativa ou desativa o preenchimento automático -->
        <p>
            <label for="iusu">Usuário: </label>
            <input type="text" name="usuario" id="iusu" required minlength="5" maxlength="20" placeholder="Digite seu usuário" autocomplete="username"><!-- required = campo obrigatório, minlength = tamanho mínimo, maxlength = tamanho máximo, placeholder = texto dentro do campo -->
        </p>
        <p>
            <label for="isenha">Senha: </label>
            <input type="password" name="senha" id="isenha" required minlength="8" autocomplete="current-password"><!-- required = campo obrigatório -->
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
