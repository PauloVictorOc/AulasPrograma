<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="num1" id="in1" min="0" max="100" step="1" value="0"
            oninput="isoma.value = parseInt(in1.value) + parseInt(in2.value)">

        </p>
        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="num2" id="in2" min="0" max="100" step="1" value="0"
            oninput="isoma.value = parseInt(in1.value) + parseInt(in2.value)">
        </p>
        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma" for="in1 in2">0</output>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
    </form>

</body>
</html>
