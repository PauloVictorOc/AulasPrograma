<body>
    <h1>Olá Mundo</h1>
    <p>Use &ltbr&gt para ter uma quebra de linha no seu texto e &ltp&gt para criar um parágrafo</p>
    <p>Vamos adicionar alguns simbolos especiais:</p>
    &reg;
    &copy;
    &trade;
    &euro;
    &yen;
    &pound;
    &cent;
    &sect;
    &deg;
    &plusmn;
    &sup2;
    &sup3;
    &micro;
    &para;
    &middot;
    &hellip;
    &prime;
    &Prime;
    &lsaquo;
    &Delta;
    &Omega;
    &uarr;

    </p>
    <p>Vamos adicionar alguns emojis:</p>
    <p>😀 😃 😄 😁 😆 😅 😂 🤣 😊 😇 🙂 🙃 😉 😌 😍 🥰 😘 😗 😙 😚

    </p>
