<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Classes</title>
    <style>
        div{
            display: inline-block;
            background-color: aqua;
            width: 200px;
            height: 200px;
            text-align: center;
            border: 1px solid black;
            margin: 10px;
        }
        div:hover {
            background-color: blue;
            color: white;
        }
        div > p{
            display: none;
        }
        div:hover > p{
            display: block;
            color: white;
        }

    </style>
</head>
<body>
    <div id="d1">01
        <p>Certo</p>
    </div>
    <div id="d2">02
        <p>Errado</p>
    </div>
    <div id="d3">03
        <p>Certo</p>
    </div>
</body>
</html>
