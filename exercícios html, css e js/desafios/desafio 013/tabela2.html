<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        table{
            border-collapse: separate;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        td {
            border: 1px solid black;
            width: 50px;
            height: 50px;
            text-align: center;
        }
        .call{
            background-color: lightcoral;
        }
       
    </style>
    <title>Document</title>
</head>
<body>
    <h1>Desafio da tabela 2</h1>
    <table>
        <tr>
            <td colspan="4" class="call">A</td>
            <td rowspan="4" class="call">B</td>
        </tr>
        <tr>
            <td rowspan="4" class="call">C</td>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
        <tr>
            <td>G</td>
            <td>H</td>
            <td>I</td>
        </tr>
        <tr>
            <td>J</td>
            <td>K</td>
            <td>L</td>
        </tr>
        <tr>
            <td colspan="4" class="call">M</td>
        </tr>
    </table>
</body>
</html>
