<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1> Imagem Dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imgs/foto-p.png">
        <source media="(max-width: 1000px)" srcset="imgs/foto-m.png">
        <img src="imgs/foto-g.png" alt="Imagem Fexível">
    </picture>
    <h2>Reproduzindo Áudio</h2>
    <p>Vamos aprender a reproduzir Áudio</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="audio/collen-eyes-efect.mp3" type="audio/mpeg">
        <source src="audio/collen-eyes-efect.ogg" type="audio/ogg">
        <source src="audio/collen-eyes-efect.wav" type="audio/wav">
        <p>Seu navegador não suporta reproduzir o audio<a href="audio/collen-eyes-efect.mp3">Clique aqui para baixa-lo</a></p>
        </audio>
</body>
</html>
